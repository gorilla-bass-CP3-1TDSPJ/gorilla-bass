<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Gorila Bass</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./assets/gorila-icon.png">

    <script src="./js/script.js" defer></script>
</head>

<body>
    <header id="barra-vida">
        <div id="vida-perdida-gorila">
            <div id="vida-inteira-gorila"><p>VIDA GORILA</p></div> 
        </div>
    </header>

    <main>
        <div class="borda">
            <div id="div-gorila">
                <div class="msg" id="msg-gorila"></div>

                <img id="gorila" src="./assets/Gorila.png" alt="Gorila">
                <img id ="cura" class="efeito-cura" src="./assets/Cura.png" alt="Efeito de cura no gorila">
                <img id ="defesa" class="efeito-defesa" src="./assets/Defesa.png" alt="Efeito de escudo ao redor do gorila">
            </div>
            

            <div id="div-ninjas">
                <div class="msg" id="msg-ninja"></div>

                <img id="ninjas" src="./assets/Ninjas.png" alt="Grupo de ninjas para atacar">
                <img id="dano" class="efeito-dano" src="./assets/Ataque.png" alt="Efeito de dano do gorila nos ninjas">

                <div id="vida-perdida-ninja">
                    <div id="vida-inteira-ninja"><p>VIDA NINJAS</p></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="botões">
        <div>
            <img id="bt-ataque" src="./assets/Botão-Ataque.png" alt="Botão de Ataque">
            <img id="bt-cura" src="./assets/Botão-Cura.png" alt="Botão de Cura">
            <img id="bt-defesa" src="./assets/Botão-Defesa.png" alt="Botão de Defesa">
        </div>
    </footer>
</body>
</html>
